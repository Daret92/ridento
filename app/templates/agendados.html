{% extends "core/core.html" %}
{%block title%}Ridento{%endblock%}
{%block titlepage%}Solicitud de cita{%endblock%}
{%block body%}

<br/>
<div class="row">
    <div class="col-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>telefono</th>
                    <th>Agendado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {%for item in agendado%}
                    <tr>
                        <td>{{item.nombre}}</td>
                        <td>{{item.telefono}}</td>
                        <td>{% if item.agendado %}<i class="fas fa-check-square"></i>{%else%}<i class="fas fa-square-full"></i>{%endif%}</td>
                        <td><div class="row"><div class="col-3"></div><div class="col-3 text-center">
                            <form>
                                <input type="hidden" value="{{item.id}}" name="id">
                                <button type="submit" name="agendado" class="btn btn-info" value="true"><i class="fas fa-paper-plane"></i></button>
                            </form>
                        </div>
                        <div class="col-3 text-center">
                            <form>
                                <input type="hidden" value="{{item.id}}" name="id">
                                <button type="submit" name="delete" class="btn btn-danger" value="true"><i class="fas fa-trash-alt"></i></button>
                            </form>
                        </div><div class="col-3"></div></div></td>
                    </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</div>
{%endblock%}
